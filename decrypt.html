  <body>
      
      <nav class="navbar navbar-inverse navbar-fixed-top vis-print">
      <div class="container">
        <div class="navbar-header">

    </nav><!-- /.navbar -->
    
    <div><p style="height:100px;">&nbsp;</p></div>

    <div class="container">
      <div class="row">
          

        <div class="col-xs-5"><textarea id="crypt" style="width:100%;height:300px;"></textarea></div>
        <div class="col-xs-2" style="text-align:center;"><button class="btn btn-success widebtn" onclick="decr();"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></button></div>
        <div class="col-xs-5"><textarea id="plain" style="width:100%;height:300px;"></textarea></div>
        
            
          
      </div><!--/row-->

    ================================================== -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="js/bcmath-min.js"></script>
    <script src="js/pdf417-min.js"></script>
    <script src="js/aes.js"></script>
    
    <script type="text/javascript">
       
        function decr() {
            var enc = $('#crypt').val();
            console.log(enc);
            var pt = CryptoJS.AES.decrypt(enc, "B33p");
            console.log(pt.toString());
            $('#plain').val(pt.toString(CryptoJS.enc.Utf8)); 

        }
        
        function jsonpCallback(json) {   
            $(".sitename").html(json.sitename);
            $("title").html(json.sitename);
            $('#eventname').html(json.eventname);
            $('#website').html(json.website);
            $('#logo').attr('src','imgs/'+json.logo);
		}

	</script>
    
    <script src="products.js" type="text/javascript"></script>
